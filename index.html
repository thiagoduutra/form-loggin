<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Básico</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/892f706ec4.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <h1>Formulário de login</h1>
    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com">

                <div class="password-container">
                    <input id="field-password" type="password" class="field-password" placeholder="********">
                    <i id="eye" class="fa-solid fa-eye" onclick="showPass()"></i>
                    <i id="no-eye" class="fa-solid fa-eye-slash" onclick="showPass()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>
            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href="#"><i class="fa-brands fa-google-plus-square google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-square facebook"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda não tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
